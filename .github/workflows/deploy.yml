name: Build & Deploy Go Backend

on:
  push:
    branches: [master]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # ----------------------
      # 1. Checkout
      # ----------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ----------------------
      # 2. Setup Go
      # ----------------------
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      # ----------------------
      # 3. Download dependencies
      # ----------------------
      - name: Download dependencies
        run: go mod download

      # ----------------------
      # 4. Run tests
      # ----------------------
      - name: Run tests
        run: go test ./...

      # ----------------------
      # 5. Build Linux binary
      # ----------------------
      - name: Build Linux binary
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o app.new ./cmd

      # ----------------------
      # 6. Upload binary to server
      # ----------------------
      - name: Upload binary to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: app.new
          target: /var/www/be-go-flush/app/app.new
          overwrite: true

      # ----------------------
      # 7. Deploy: update .env, swap binary, restart service
      # ----------------------
      - name: Deploy and restart service
        id: deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            LOG="/tmp/deploy_log.txt"
            echo "" > $LOG

            mkdir -p /var/www/be-go-flush/app

            # ----------------------
            # –û–±–Ω–æ–≤–ª—è–µ–º .env
            # ----------------------
            echo "Updating .env..." | tee -a $LOG
            ENV_FILE="/var/www/be-go-flush/app/.env"
            {
              echo "DB_USER=${{ secrets.DB_USER }}"
              echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}"
              echo "DB_HOST=${{ secrets.DB_HOST }}"
              echo "DB_PORT=${{ secrets.DB_PORT }}"
              echo "DB_NAME=${{ secrets.DB_NAME }}"
            } > "$ENV_FILE" 2>> $LOG
            chmod 600 "$ENV_FILE"

            # ----------------------
            # –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–π –±–∏–Ω–∞—Ä—å –∏ –∑–∞–º–µ–Ω—è–µ–º
            # ----------------------
            echo "Replacing binary..." | tee -a $LOG
            if [ -f /var/www/be-go-flush/app/app ]; then
              rm -f /var/www/be-go-flush/app/app 2>> $LOG
            fi
            mv /var/www/be-go-flush/app/app.new /var/www/be-go-flush/app/app 2>> $LOG
            chmod +x /var/www/be-go-flush/app/app 2>> $LOG

            # ----------------------
            # –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ systemd —Å –ø–∞—Ä–æ–ª–µ–º –∏–∑ —Å–µ–∫—Ä–µ—Ç–∞
            # ----------------------
            echo "Restarting service..." | tee -a $LOG
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S systemctl daemon-reload 2>> $LOG
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S systemctl restart be-go-flush 2>> $LOG

            cat $LOG
          # –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–≤–æ–¥ –∫–∞–∫ output
          output: logs

      # ----------------------
      # 8. Discord notification —Å –ª–æ–≥–∞–º–∏
      # ----------------------
      - name: Discord notification
        if: always()
        run: |
          LOGS="${{ steps.deploy.outputs.logs }}"
          STATUS="${{ job.status }}"
          ERRORS=$(echo "$LOGS" | grep -Ei "error|err|fail" || echo "No errors found")
          curl -H "Content-Type: application/json" \
               -d "{
                \"username\": \"Deploy Bot\",
                \"embeds\": [
                  {
                    \"title\": \"üöÄ Go Backend Deploy\",
                    \"description\": \"**Status:** $STATUS\n**Branch:** ${{ github.ref_name }}\n**Commit:** ${{ github.sha }}\n**Errors:** $ERRORS\",
                    \"color\": $([ \"$STATUS\" = \"success\" ] && echo 3066993 || echo 15158332),
                    \"footer\": {\"text\": \"Auto-deploy via GitHub Actions\"},
                    \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"
                  }
                ]
               }" \
               "${{ secrets.DISCORD_WEBHOOK }}"
