name: Build & Deploy Go Backend

on:
  push:
    branches: [master]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # ----------------------
      # 1. Checkout —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
      # ----------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ----------------------
      # 2. –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Go
      # ----------------------
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      # ----------------------
      # 3. –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π
      # ----------------------
      - name: Download dependencies
        run: go mod download

      # ----------------------
      # 4. –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤
      # ----------------------
      - name: Run tests
        run: go test ./...

      # ----------------------
      # 5. –°–±–æ—Ä–∫–∞ –±–∏–Ω–∞—Ä—è
      # ----------------------
      - name: Build Linux binary
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o app ./cmd

      # ----------------------
      # 6. –û—Ç–ø—Ä–∞–≤–∫–∞ –±–∏–Ω–∞—Ä—è –Ω–∞ —Å–µ—Ä–≤–µ—Ä
      # ----------------------
      - name: Upload binary to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: app
          target: /var/www/be-go-flush/app
          overwrite: true

      # ----------------------
      # 7. –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ —Å–µ—Ä–≤–∏—Å–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
      # ----------------------
      - name: Restart backend service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo systemctl stop be-go-flush || true
            sudo chmod +x /var/www/be-go-flush/app
            sudo systemctl start be-go-flush

      # ----------------------
      # 8. Discord —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
      # ----------------------
      - name: Discord notification
        if: always()
        run: |
          STATUS="${{ job.status }}"
          curl -H "Content-Type: application/json" \
               -d "{
                \"username\": \"Deploy Bot\",
                \"embeds\": [
                  {
                    \"title\": \"üöÄ Go Backend Deploy\",
                    \"description\": \"**Status:** $STATUS\n**Branch:** ${{ github.ref_name }}\n**Commit:** ${{ github.sha }}\",
                    \"color\": $([ \"$STATUS\" = \"success\" ] && echo 3066993 || echo 15158332),
                    \"footer\": {\"text\": \"Auto-deploy via GitHub Actions\"},
                    \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"
                  }
                ]
               }" \
               "${{ secrets.DISCORD_WEBHOOK }}"
