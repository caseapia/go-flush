name: Build & Deploy Go Backend

on:
  push:
    branches: [master]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # ----------------------
      # 1. Checkout —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
      # ----------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ----------------------
      # 2. –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Go
      # ----------------------
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      # ----------------------
      # 3. –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π
      # ----------------------
      - name: Download dependencies
        run: go mod download

      # ----------------------
      # 4. –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤
      # ----------------------
      - name: Run tests
        run: go test ./...

      # ----------------------
      # 5. –°–±–æ—Ä–∫–∞ Linux –±–∏–Ω–∞—Ä—è
      # ----------------------
      - name: Build Linux binary
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o app.new ./cmd

      # ----------------------
      # 6. –ó–∞–≥—Ä—É–∑–∫–∞ .env –∏ –±–∏–Ω–∞—Ä—è –Ω–∞ —Å–µ—Ä–≤–µ—Ä
      # ----------------------
      - name: Upload .env and binary
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # –°–æ–∑–¥–∞–µ–º –ø–∞–ø–∫—É, –µ—Å–ª–∏ –µ—ë –Ω–µ—Ç
            mkdir -p /var/www/be-go-flush

            # –ó–∞–≥—Ä—É–∂–∞–µ–º .env
            ENV_FILE="/var/www/be-go-flush/.env"
            if [ ! -f "$ENV_FILE" ]; then
              echo "Creating .env file..."
              cat > "$ENV_FILE" <<EOF
                DB_USER=${{ secrets.DB_USER }}
                DB_PASSWORD=${{ secrets.DB_PASSWORD }}
                DB_HOST=${{ secrets.DB_HOST }}
                DB_PORT=${{ secrets.DB_PORT }}
                DB_NAME=${{ secrets.DB_NAME }}
                EOF
                              chmod 600 "$ENV_FILE"
                            else
                              echo ".env already exists, skipping creation."
                            fi

            # –ó–∞–≥—Ä—É–∂–∞–µ–º –±–∏–Ω–∞—Ä—å –∫–∞–∫ app.new
            cat > /var/www/be-go-flush/app.new <<'EOF'
              $(cat app.new | base64)
              EOF
                          base64 -d /var/www/be-go-flush/app.new > /var/www/be-go-flush/app.new.bin
                          mv /var/www/be-go-flush/app.new.bin /var/www/be-go-flush/app.new
                          chmod +x /var/www/be-go-flush/app.new

      # ----------------------
      # 7. –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ —Å–µ—Ä–≤–∏—Å–∞ —Å –º–∏–Ω–∏–º–∞–ª—å–Ω—ã–º –ø—Ä–æ—Å—Ç–æ–µ–º
      # ----------------------
      - name: Swap and restart service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo systemctl stop be-go-flush || true
            mv /var/www/be-go-flush/app.new /var/www/be-go-flush/app
            sudo systemctl start be-go-flush

      # ----------------------
      # 8. Discord —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
      # ----------------------
      - name: Discord notification
        if: always()
        run: |
          STATUS="${{ job.status }}"
          curl -H "Content-Type: application/json" \
               -d "{
                \"username\": \"Deploy Bot\",
                \"embeds\": [
                  {
                    \"title\": \"üöÄ Go Backend Deploy\",
                    \"description\": \"**Status:** $STATUS\n**Branch:** ${{ github.ref_name }}\n**Commit:** ${{ github.sha }}\",
                    \"color\": $([ \"$STATUS\" = \"success\" ] && echo 3066993 || echo 15158332),
                    \"footer\": {\"text\": \"Auto-deploy via GitHub Actions\"},
                    \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"
                  }
                ]
               }" \
               "${{ secrets.DISCORD_WEBHOOK }}"
