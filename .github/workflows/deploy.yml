name: Build & Deploy Go Backend

on:
  push:
    branches: [master]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Go
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      # 3. Download dependencies
      - name: Download dependencies
        run: go mod download

      # 4. Run tests
      - name: Run tests
        run: go test ./...

      # 5. Build Linux binary
      - name: Build Linux binary
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o app.new ./cmd

      # 6. Upload binary via SCP
      - name: Upload binary to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: app.new
          target: /var/www/be-go-flush/app.new
          overwrite: true

      # 7. Update .env and deploy
      - name: Deploy and restart service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # –°–æ–∑–¥–∞–µ–º –ø–∞–ø–∫—É –µ—Å–ª–∏ –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
            mkdir -p /var/www/be-go-flush

            # –û–±–Ω–æ–≤–ª—è–µ–º .env –ø—Ä–∏ –∫–∞–∂–¥–æ–º –¥–µ–ø–ª–æ–µ
            ENV_FILE="/var/www/be-go-flush/.env"
            echo "Updating .env file..."
            echo "DB_USER=${{ secrets.DB_USER }}" > "$ENV_FILE"
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> "$ENV_FILE"
            echo "DB_HOST=${{ secrets.DB_HOST }}" >> "$ENV_FILE"
            echo "DB_PORT=${{ secrets.DB_PORT }}" >> "$ENV_FILE"
            echo "DB_NAME=${{ secrets.DB_NAME }}" >> "$ENV_FILE"
            chmod 600 "$ENV_FILE"

            # –ó–∞–º–µ–Ω—è–µ–º –±–∏–Ω–∞—Ä—å
            mv /var/www/be-go-flush/app.new /var/www/be-go-flush/app
            chmod +x /var/www/be-go-flush/app

            # –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ systemd —Å–µ—Ä–≤–∏—Å–∞
            sudo systemctl daemon-reload
            sudo systemctl restart be-go-flush

      # 8. Discord notification
      - name: Discord notification
        if: always()
        run: |
          STATUS="${{ job.status }}"
          curl -H "Content-Type: application/json" \
               -d "{
                \"username\": \"Deploy Bot\",
                \"embeds\": [
                  {
                    \"title\": \"üöÄ Go Backend Deploy\",
                    \"description\": \"**Status:** $STATUS\n**Branch:** ${{ github.ref_name }}\n**Commit:** ${{ github.sha }}\",
                    \"color\": $([ \"$STATUS\" = \"success\" ] && echo 3066993 || echo 15158332),
                    \"footer\": {\"text\": \"Auto-deploy via GitHub Actions\"},
                    \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"
                  }
                ]
               }" \
               "${{ secrets.DISCORD_WEBHOOK }}"
